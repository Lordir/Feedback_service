{% extends 'base.html' %}

{% block content %}
{{ super() }}
<h1>Выбранная категория: {{ category.title }}</h1>
{% if reviews %}
{% for r in reviews %}
               <a href="{{ url_for('review', id=r.id) }}"><h1>{{ r }}</h1></a>
{% endfor %}
{% else %}
<h2>В данной категории ещё нет отзывов</h2>
{% endif %}
{% endblock %}
